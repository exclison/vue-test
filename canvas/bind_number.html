<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nav">点击</div>
    <script>
        const handler = function (e) { 
            console.log(e,this)
            document.getElementById('nav').style.opacity = this
         }
        document.getElementById('nav').addEventListener('click',handler.bind(0.5))
    </script>
</body>
</html>
