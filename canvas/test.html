  <script>
    // for(let i=0;i<5;i++){
    //     (function(){

    //     })(i)
    // }
    const timeout = function (fn, time = 1000) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          fn();
          resolve();
        }, time);
      });
    };
    let timeoutPromise = null;
    function timeoutfn() {
      for (let i = 0; i < 5; i++) {
        const fn = () => {
          console.log(i);
        };
        if (i === 0) {
          timeoutPromise = timeout(fn, 1000);
        } else {
          timeoutPromise = timeoutPromise.then(() => {
            return timeout(fn, 1000);
          });
        }
      }
    }
    // async function timeoutfn(){
    //     for(let i=0;i<5;i++){
    //         await timeout(()=>{console.log(i)},1000)
    //     }
    // }
    timeoutfn();
  </script>
