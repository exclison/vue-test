<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Scroll snap</title>
    <style>
      ul {
        width: 200px;
        height: 200px;
        overflow: auto;
        /* scroll-snap-type: y; */
        scroll-snap-type: y mandatory;
        scroll-snap-stop: normal;
      }
      li {
        width: 200px;
        height: 200px;
        scroll-snap-align: start;
      }
      li:nth-child(2) {
        scroll-snap-align: start;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <script></script>
  </body>
</html>
